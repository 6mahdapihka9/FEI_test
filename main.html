<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="MSI2020">
            <h2>MSI 2020</h2>
        </div>
        <div id="__main">
            <div style="padding: 20px">
                <h1>Hey!</h1>
                <h2>Let's try to find a joke for you:</h2>
                <div class="menu">
                    <div class="menu-var" style="margin: 10px 0 10px 0;">
                        <div id="Random" style="display: inline-flex;" onclick="changeMenuVar('Random'); return false;">
                            <div id="circle-outer-random" class="circle-outer">
                                <div id="circle-inner-random" class="circle-inner">
                                </div>
                            </div>
                            <div style="margin-left: 15px">Random</div>
                        </div>
                    </div>
                    <div class="menu-var" style="margin: 10px 0 10px 0;">
                        <div id="FromCategories" style="display: inline-flex;" onclick="changeMenuVar('FromCategories'); return false;">
                            <div id="circle-outer-categories" class="circle-outer">
                                <div id="circle-inner-categories" class="circle-inner">
                                </div>
                            </div>
                            <div style="margin-left: 15px">From categories</div>
                        </div>
                    </div>
                    <div id="variantsMenu" hidden>

                    </div>
                    <div class="menu-var" style="margin: 10px 0 10px 0;">
                        <div id="Search" style="display: inline-flex;" onclick="changeMenuVar('Search'); return false;">
                            <div id="circle-outer-search" class="circle-outer">
                                <div id="circle-inner-search" class="circle-inner">
                                </div>
                            </div>
                            <div  style="margin-left: 15px">Search</div>
                        </div>
                    </div>
                    <textarea placeholder="Free text search..." hidden></textarea>
                </div>
                <button id="getAJoke" onclick="getJoke(); return false;">Get a joke</button>
                <div id="jokes-container" class="jokes">

                </div>
            </div>
        </div>
        <div id="__wall"></div>
        <div id="__aside">
            <div id="fav-container" class="fav">

            </div>
        </div>
        <div id="FavoriteButton" onclick="showAside(); return false;" style="display: inline-flex;">
            <div id="circle">
            </div>
            <p style="margin: 0 0 0 15px; font-weight: 500; font-size: 28px; line-height: 28px;">Favorite</p>
        </div>
    </body>
    <script src="script1.js"></script>
</html>
